---
- name: Deploy GitLab Runner
  gather_facts: false
  hosts: "gitlab-3-runner"
  tasks:
    - name: Wait for host to be listening for SSH connections
      ansible.builtin.wait_for:
        port: 22
        host: "{{ hostvars[create_vm_vm_name]['ansible_ssh_host']|default(ansible_host)|default(inventory_hostname) }}"
        search_regex: OpenSSH
        delay: 10
      delegate_to: localhost

    - name: Run setup
      ansible.builtin.setup:

    - name: Configure GitLab runner
      ansible.builtin.include_role:
        name: "demo.cloud.gitlab-runner"
        tasks_from: "runner"
        apply:
          become: true
